<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Website Main Menu</title>
    <link rel="stylesheet" href="dash.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Academically</h1>
    </header>

    <div class="main-menu">
        <button class="menu-button" onclick="window.location.href='calculator.html'">
            <i class="fas fa-calculator"></i>
            <span>CGPA Calculator</span>
        </button>
        <button class="menu-button" onclick="window.location.href='events.html'">
            <i class="fas fa-calendar-alt"></i>
            <span>Upcoming Events</span>
        </button>
        <button class="menu-button" onclick="window.location.href='clubs.html'">
            <i class="fas fa-users"></i>
            <span>Clubs</span>
        </button>
        <button class="menu-button" onclick="window.location.href='reminders.html'">
            <i class="fas fa-bell"></i>
            <span>Reminders</span>
        </button>
        <button class="menu-button" onclick="window.location.href='route.html'">
            <i class="fas fa-map-marker-alt"></i>
            <span>Campus Route</span>
        </button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
